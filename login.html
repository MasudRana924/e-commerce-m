<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8f55c81644.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>Login</title>

</head>

<body>
    <section class="container mt-0 ">
        <div class="row  ">
            <div class="col">

            </div>
            <div class="col-md-4 col-sm-10">
                <div class="w-50 mx-auto">
                    <img class="img-fluid logo  " src="images/ecommerce-log.jpg" alt="">
                </div>
                <div class=" card ps-3 pe-3 border-1 rounded-3 shadow-class">
                    <h3 class="mt-3">Sign-in</h3>
                    <small class="para-two mt-3">Email</small>
                    <input class="form-control mt-1 mb-1 h-75" type="text" placeholder="">
                    <small class="para-two">Password</small>
                    <input class="form-control mt-1 mb-1 h-75" type="text" placeholder="">
                    <button class="w-100 btn rounded-3 bg-info mt-3">Continue</button>
                    <br>
                    <p class="mt-1 para">By continuing, you agree to Amazon's <a href=""
                            class="text-decoration-none">Conditions of Use </a>and <a href=""
                            class="text-decoration-none">Privacy Notice.</a></p>

                    <div class="btn-group dropup  w-25">
                        <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Need help?
                        </button>
                        <ul class="dropdown-menu">
                            <a href="" class="text-decoration-none">forgot password?</a>
                        </ul>
                    </div>


                </div>
                <div class="d-flex justify-content-center align-items-center w-100 mb-2">
                    <div class="col-4">
                        <hr>
                    </div>
                    <div class="col-4">
                        <small class="text-center para ps-3">New to here?</small>
                    </div>
                    <div class="col-4">
                        <hr>
                    </div>
                </div>

                <button class="btn w-100 bg-secondary" onclick="goToSignup()">Create your account</button>

            </div>
            <div class="col">

            </div>

        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-md-8 col-sm-8">
                <hr class="shadow">
                <div class="row row-cols-1">
                    <div class="col-3"></div>
                    <div class="col-6  ">
                        <div class="desc">
                            <a href="" class="text-center  ps-5">Conditions of use</a>
                            <a href="" class="text-center ps-3">Privacy Notice</a>
                            <a href="" class="text-center ps-3">Help</a>
                        </div>
                        <p class="para ps-2 text-center"> &#169; 2021 ,all rights reserved team</p>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>




    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
<script src="main.js"></script>

</html>
